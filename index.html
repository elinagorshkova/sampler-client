<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>


    <body>
      <h1>Sampler vol 1.0</h1>

      <button id="test" class="btn btn-primary">Test</button>

      <h3>Please sign up to play</h3>
          <form id='sign-up' class='border'>
            <fieldset>
              <div class='row'>
                <input type="text" class ='col-4' name="credentials[email]" placeholder="Email">
                <input type ="password" class ='col-4' name="credentials[password]" placeholder="Password">
                <input type ="password" class ='col-4' name="credentials[password_confirmation]" placeholder="Confirm password">
              </div>
              <div class='row'>
              <input type="submit" class='btn btn-primary col-12' value="Sign up!">
            </div>
            </fieldset>
          </form>
          <hr>
          <h3>Already a user? Sign In!</h3>
          <form id='sign-in' class='border'>
            <fieldset>
              <div class='row'>
              <input type="text" class='col-6' name="credentials[email]" placeholder="Email">
              <input type ="password" class='col-6' name="credentials[password]" placeholder="Password">
            </div>
            <div class='row'>
              <input type="submit" class='btn btn-primary col-12' value="Sign in!" >
            </div>
            </fieldset>
          </form>
          <form id='change-password'>
                  <fieldset>
                    <legend>Change Password!</legend>
                    <input type="password" name="passwords[old]" placeholder="Current password">
                    <input type="password" name="passwords[new]" placeholder="New password">
                    <input type='submit' class='btn btn-primary' value='Change Password!'>
                  </fieldset>
                </form>
                <button class='btn btn-primary' id="sign-out">Sign Out</button>
      <table id="pad">
        <thead>
          <div id=info>
        </thead>

        <tbody>
          <tr>
           <td> <button class='keys' data-key='49' id='49'></button><td>
           <td> <button class='keys' data-key='50' id='50'></button><td>
           <td> <button class='keys' data-key='51' id='51'></button><td>
           <td> <button class='keys' data-key='52' id='52'></button><td>
          </tr>
          <tr>
           <td> <button class='keys' id='81'></button><td>
           <td> <button class='keys' id='87'></button><td>
           <td> <button class='keys' id='69'></button><td>
           <td> <button class='keys' id='82'></button><td>
          </tr>
          <tr>
           <td> <button class='keys' id='65'></button><td>
           <td> <button class='keys' id='83'></button><td>
           <td> <button class='keys' id='68'></button><td>
           <td> <button class='keys' id='70'></button><td>
          </tr>
          <tr>
           <td> <button class='keys' id='90'></button><td>
           <td> <button class='keys' id='88'></button><td>
           <td> <button class='keys' id='67'></button><td>
           <td> <button class='keys' id='86'></button><td>
          </tr>
        </tbody>
      </table>
      <form id="set-collection">
        <fieldset>
      <div>
        <legend>My library</legend>
        <input type="text" name="collection_id" placeholder="Collection id">
        <input type='submit' class='btn btn-primary' value='Set the collection'>
      </div>
    </fieldset>
  </form>

    </body>
</html>
