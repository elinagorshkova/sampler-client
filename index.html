<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>


    <body>

      <div id="when-not-signed-in">
       <form id='sign-up' class='border'>
        <fieldset>
          <div class='row'>
            <input type="text" class='col-4' name="credentials[email]" placeholder="Email">
            <input type="password" class='col-4' name="credentials[password]" placeholder="Password">
            <input type="password" class='col-4' name="credentials[password_confirmation]" placeholder="Confirm password">
          </div>
          <div class='row'>
            <input type="submit" class='btn btn-primary col-12' value="Sign up!">
          </div>
        </fieldset>
        </form>
        <hr>
        <h3>Already a user? Sign In!</h3>
        <form id='sign-in' class='border'>
          <fieldset>
            <div class='row'>
              <input type="text" class='col-6' name="credentials[email]" placeholder="Email">
              <input type="password" class='col-6' name="credentials[password]" placeholder="Password">
            </div>
            <div class='row'>
              <input type="submit" class='btn btn-primary col-12' value="Sign in!">
            </div>
          </fieldset>
        </form>
        <div id="sign-in-message"></div>
      </div>

      <div id="when-signed-in">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sampler vol 1.0</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">My Account</button>
            </li>
          </ul>
        </div>
      </nav>

      <div id="auth-when-signed-in">

<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id='change-password'>
     <fieldset>
       <legend>Change Password!</legend>
       <input type="password" name="passwords[old]" placeholder="Current password">
       <input type="password" name="passwords[new]" placeholder="New password">
       <input type='submit' class='btn btn-primary' value='Change Password!'>
     </fieldset>
     </form>
     <button class='btn btn-primary' id="sign-out">Sign Out</button>
    </div>
  </div>
</div>

<hr>

<div class="container row">
  <!-- Sidebar -->
  <div class="sidebar col-6">
    <!-- Create a new colelction. Modal-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-collection">Create collection</button>
<div class="modal fade" id="create-collection" tabindex="-1" role="dialog" aria-labelledby="createCollectionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <h3>Create a new collection</h3>
      <form id='create-collection' class='border'>
        <fieldset>
          <div class='row'>
            <input type="text" class='col-6' name="collection[name]" placeholder="Name">
            <input type="text" class='col-6' name="collection[author]" placeholder="Author">
          </div>
          <div class='row'>
            <input class="0" type="text" class='col-3' name="0" placeholder="sound 1">
            <input class="1" type="text" class='col-3' name="1" placeholder="sound 2">
            <input class="2" type="text" class='col-3' name="2" placeholder="sound 3">
            <input class="3" type="text" class='col-3' name="3" placeholder="sound 4">
          </div>
          <div class='row'>
            <input class="4" type="text" class='col-3' name="4" placeholder="sound 5">
            <input class="5" type="text" class='col-3' name="5" placeholder="sound 6">
            <input class="6" type="text" class='col-3' name="6" placeholder="sound 7">
            <input class="7" type="text" class='col-3' name="7" placeholder="sound 8">
          </div>
          <div class='row'>
            <input class="8" type="text" class='col-3' name="8" placeholder="sound 9">
            <input class="9" type="text" class='col-3' name="9" placeholder="sound 10">
            <input class="10" type="text" class='col-3' name="10" placeholder="sound 11">
            <input class="11" type="text" class='col-3' name="11" placeholder="sound 12">
          </div>
          <div class='row'>
            <input class="12" type="text" class='col-3' name="12" placeholder="sound 13">
            <input class="13" type="text" class='col-3' name="13" placeholder="sound 14">
            <input class="14" type="text" class='col-3' name="14" placeholder="sound 15">
            <input class="15" type="text" class='col-3' name="15" placeholder="sound 16">
          </div>
          <div class='row'>
            <input type="submit" class='btn btn-primary col-12' value="CREATE!">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#update-collection">Update</button>

<div class="modal fade" id="update-collection" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

    <div class="modal-content">
      <h3>Update Collection</h3>
      <form id='update-collection' class='border'>
        <fieldset>
          <div class='row'>

            <input class="0" type="text" class='col-3' name="0" placeholder="sound 1">

            <input class="2" type="text" class='col-3' name="2" placeholder="sound 3">
            <input class="3" type="text" class='col-3' name="3" placeholder="sound 4">
          </div>
          <div class='row'>
            <input class="4" type="text" class='col-3' name="4" placeholder="sound 5">
            <input class="5" type="text" class='col-3' name="5" placeholder="sound 6">
            <input class="6" type="text" class='col-3' name="6" placeholder="sound 7">
            <input class="7" type="text" class='col-3' name="7" placeholder="sound 8">
          </div>
          <div class='row'>
            <input class="8" type="text" class='col-3' name="8" placeholder="sound 9">

          <div class='row'>
            <input class="12" type="text" class='col-3' name="12" placeholder="sound 13">
            <input class="13" type="text" class='col-3' name="13" placeholder="sound 14">
            <input class="14" type="text" class='col-3' name="14" placeholder="sound 15">
            <input class="15" type="text" class='col-3' name="15" placeholder="sound 16">
          </div>
          <div class='row'>
            <input type="submit" class='btn btn-primary col-12' value="UPDATE!">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

</html>
